<!DOCTYPE html>
<head>
    <title>Income Distributions by Main Occupation</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
</head>

<meta charset="utf-8">
<body>
<div id="main-wrapper">
    <div id="controls">
		<div id="buttons">
            <h3>Select Gender</h3>
			<div class="button current" data-val="0">1960</div>
			<div class="button" data-val="1" style="margin-right:0">2014</div>
			<div class="clr"></div>
		</div>
	</div>
    <div id="chart"></div>
</div>
<script src="//d3js.org/d3.v3.min.js"type="text/javascript"></script>
<script>
var DATA_FILE_LOC = "data.tsv";
var OCC_NAMES = {
    "1":	{ "name": "Attractiveness", color: "#6b8ef7" },
    "2":	{ "name": "Sincerity", color: "#7b99f8" },
    "3":	{ "name": "Intelligence", color: "#abbffb" },
    "4":	{ "name": "Fun", color: "#05b1b5" },
    "5":	{ "name": "Ambition", color: "#037173" },
    "6":	{ "name": "Shared interests", color: "#07d3d5" },
}
var occs_in_order = [1,2,3,4,5,6];


var CURR_YEAR_INDEX = 0;
var YEARS = [1960, 2014];
var USER_YEAR = 1970;

var margin = {top: 45, right: 70, bottom: 50, left: 215 },
    width = 900 - margin.left - margin.right,
	height = 750 - margin.top - margin.bottom,
    padding = 3, // separation between nodes, in different categories
    radius = 4,
    damper = 0.8;

var n = 50,     // total number of nodes
    n_adj = 52; 

var x = d3.scale.linear()
    .domain([0, 40])
    .range([0, width-margin.right]);
var y = d3.scale.ordinal()
    .domain(occs_in_order)
    .rangePoints([0, height]);

// Axes
var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(function(d) {
        if (d == 40) {
            return ">$" + d*5 + "k";
        } else {
            return "$" + d*5 + "k";
        }
    })
    .tickSize(height+20)
    .orient("top");
var yAxis = d3.svg.axis()
    .scale(y)
    .tickSize(20)
    .tickFormat(function(d) {
        return OCC_NAMES[d]['name'];
    })
    .orient("left");


// Load data.
d3.tsv(DATA_FILE_LOC, type, function(error, data) {
	if (error) throw error;
    var value_fields = d3.range(1,43).map(function(d) { return "inc"+d; });
    var occ = d3.nest()
        .key(function(d) { return d.occ; })
        .entries(data);

    // Init nodes based on props
    var nodes = [];
    occ.forEach(function(o,occ_i) {
        var curr_vals = o.values[Gender];
        
        // Get proportions from absolute counts in data.
        var temp_data0 = value_fields.map(function(name) {
            return curr_vals[name];
        });
        var total = d3.sum(temp_data0);
        var temp_data = temp_data0.map(function(d) { return d / total; })

        // Create nodes based on proportions.
        var cnt_so_far = 0;
        temp_data.forEach(function(d,i) {
            var cnt = Math.round(d * n);
            var new_nodes = d3.range(cnt).map(function() {
                return {
                    radius: radius,
                    color: OCC_NAMES[o.key].color,
                    cx: x(i),
                    cy: y(o.key),
                };
            });
            nodes = nodes.concat(new_nodes);
            cnt_so_far += cnt;
        });
        OCC_NAMES[o.key].cnt = cnt_so_far;


        // Due to rounding of proportions, needed some occuptions end up with
        // "extra" nodes. Those without extra, don't show in final distribution.
        var diff_extra = n_adj - cnt_so_far;
        if (diff_extra > 0) {
            var empty_nodes = d3.range(diff_extra).map(function() {
                return {
                    radius: radius,
                    color: "none",
                    cx: x(41),
                    cy: y(o.key),
                }
            });
            nodes = nodes.concat(empty_nodes);
        }

    }); // @end occ forEach


    var force = d3.layout.force()
        .nodes(nodes)
        .size([width, height])
        .gravity(0)
        .charge(0)
        .on("tick", tick)
        .start();

    // Start SVG
    var svg = d3.select("#main-wrapper").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // X axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height) + ")")
        .call(xAxis);
    // x axis bottom
    xAxis.orient("bottom").tickSize(20);
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0,"+height+")")
        .call(xAxis);

    // Y axis
    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

    // Make circle for each node
    var circle = svg.selectAll("circle")
        .data(nodes)
      .enter().append("circle")
        .attr("r", function(d) { return d.radius; })
        .style("fill", function(d) { return d.color; });

    // Controls
	d3.selectAll(".button").on("click", function() {
		CURR_YEAR_INDEX = d3.select(this).attr("data-val");
		d3.select(".current").classed("current", false);
		d3.select(this).classed("current", true);
        damper = 0.15;

		timer();
	});


    function timer() {

        var temp_nodes = [];
        occ.forEach(function(o,occ_i) {
            var curr_vals = o.values[Gender];
            var temp_data0 = value_fields.map(function(name) {
                return curr_vals[name];
            });
            var total = d3.sum(temp_data0);
            var temp_data = temp_data0.map(function(d) { return d / total; })

            var cnt_so_far = 0;
            temp_data.forEach(function(d,i) {
                var cnt = Math.round(d * n);

                var new_nodes = d3.range(cnt).map(function() {
                    return {
                        color: OCC_NAMES[o.key].color,
                        cx: x(i),
                    };
                });

                temp_nodes = temp_nodes.concat(new_nodes);
                cnt_so_far += cnt;
            });

            var diff_extra = n_adj - cnt_so_far;
            if (diff_extra > 0) {
                var empty_nodes = d3.range(diff_extra).map(function() {
                    return {
                        radius: radius,
                        color: "none",
                        cx: x(41),
                        cy: y(o.key),
                    }
                });
                temp_nodes = temp_nodes.concat(empty_nodes);
            }
        });


        d3.range(nodes.length).map(function(i) {
            var curr_node = nodes[i];
            curr_node.cx = temp_nodes[i].cx;
        });

        force.resume();
    }


    function tick(e) {
      circle
          .each(gravity(damper * e.alpha))
          .each(collide(.2))
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; })
          .style("fill", function(d) { return d.color; });
    }

    // Move nodes toward cluster focus.
    function gravity(alpha) {
      return function(d) {
        d.y += (d.cy - d.y) * alpha;
        d.x += (d.cx - d.x) * alpha;
      };
    }


    // Resolve collisions between nodes.
    function collide(alpha) {
      var quadtree = d3.geom.quadtree(nodes);
      return function(d) {
        var r = d.radius + radius + padding,
            nx1 = d.x - r,
            nx2 = d.x + r,
            ny1 = d.y - r,
            ny2 = d.y + r;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
          if (quad.point && (quad.point !== d)) {
            var x = d.x - quad.point.x,
                y = d.y - quad.point.y,
                l = Math.sqrt(x * x + y * y),
                r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
            if (l < r) {
              l = (l - r) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              quad.point.x += x;
              quad.point.y += y;
            }
          }
          return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
      };
    }
});



function type(d, i) {

	d3.keys(d).map(function(key) {
        if (key != "year" && key != "occ") {
            d[key] = +d[key];
        }

	});
	return d;

}
</script>


</body>
