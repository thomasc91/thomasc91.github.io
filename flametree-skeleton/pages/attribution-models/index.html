<!DOCTYPE html>
<html>

<head>
  <title>Flametree Attribution</title>
  <link rel="stylesheet" type="text/css" href="../../styles.css" />
  <!-- Load an icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

</head>

<body>
  <!-- The sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="flametree-logo.png" alt="Flametree Logo" class="logo-img">
      <a href="../../index.html">Flametree</a>
    </div>
    <button class="dropdown-btn"><i class="bi bi-diagram-3"></i><span> Attribution models<i class="fa fa-caret-down"></i> </span>
    </button>
    <div class="dropdown-container">            
      <button class="dropdown-btn"><i class=""></i><a href=""><span> Configuration </span></a></button>
    </div>
    
    <button class="dropdown-btn"><i class="bi bi-file-earmark-text"></i><span>Files<i class="fa fa-caret-down"></i> </span>
    </button>
    
    <div class="dropdown-container">
      <button class="dropdown-btn"><i class=""></i><a href=""><span> Required files</span></a></button>
      <button class="dropdown-btn"><i class=""></i><a href=""><span> Optional files</span></a></button>      
    </div>
    
    <button class="dropdown-btn"><i class="bi bi-bar-chart-line"></i><span>Reporting<i class="fa fa-caret-down"></i> </span>
    </button>
    <div class="dropdown-container">
      <button class="dropdown-btn"><i class=""></i><a href=""><span> Summary</span></a></button>
    </div>
  </div>
  <div class='main'>
    <!-- End sidebar -->
    <article>
      <div class="summary-grid-container">
        <div class="summary-title">
          <h1>Attribution models</h1>
        </div>                      
        <div class="summary-grid-text-box-1">          
          <p>Carry return analysis</p>  
          <!-- Dropdown for Carry return analysis -->
<select id="carryReturnAnalysisDropdown">
  <option value="none">None</option>
  <option value="aggregatedCarry">Aggregated carry</option>    
  <option value="runningYieldPullToPar">Running yield/pull-to-par</option>
  <option value="riskFreeCreditCarry">Risk-free carry/credit carry</option>  
</select>
<p>Global asset allocation sectors for Brinson Model</p>
<textarea id="brinsonInput" rows="2" cols="20" placeholder="Enter values separated by commas or spaces"></textarea>

<p>Risk-free curve analysis</p>  
<!-- Dropdown for Carry return analysis -->
<select id="riskFreeCurveAnalysisDropdown">
  <option value="none">None</option>
  <option value="aggregatedRiskFree">Aggregated risk-free curve</option>    
  <option value="parallelNonParallel">Parallel/non-parallel</option>
  <option value="shiftTwistCurvature">Shift, twist, curvature</option>  
  <option value="keyRate">Key-rate duration</option>  
  
</select>

<p>Key Rate Durations</p>
<textarea id="keyRateInput" rows="2" cols="20" placeholder="">0.25, 0.5, 1, 2</textarea>


<p>Curve duration allocation sectors</p>
<input type="text" placeholder="Free text">


<p>Security-level spread effects</p>
<select id="securityLevelSpreadAnalysisDropdown">
  <option value="none">None</option>
  <option value="zSpread">Z-spread attribution</option>    
  <option value="securitySpecific">Security-specific attribution</option>  
</select>



<p>Spread duration allocation sectors</p>
<input type="text" placeholder="Free text">

<p>Miscellaneous effects</p>
<input type="checkbox" id="convexityReturn" name="effects" value="ConvexityReturn">
<label for="convexityReturn">Convexity return</label><br>
<input type="checkbox" id="rollDownReturn" name="effects" value="RollDownReturn">
<label for="rollDownReturn">Rolldown return</label><br>
<input type="checkbox" id="priceReturn" name="effects" value="PriceReturn">
<label for="priceReturn">Price return</label><br>

<input type="checkbox" id="paydownReturn" name="effects" value="PaydownReturn">
<label for="paydownReturn">Paydown return</label><br>

<input type="checkbox" id="dtsAttribution" name="effects" value="DTSAttribution">
<label for="dtsAttribution">DTS attribution</label><br>

<input type="checkbox" id="interaction" name="effects" value="Interaction">
<label for="interaction">Interaction</label><br>
</div>
                  
        <div class="attribution-tree-box">          
          <svg id="treeWrapper"></svg>
          </div>
     
    </article>
    <script src="../../js/dropdown.js"></script>
    <script src="../../js/draw-force-tree.js"></script>    
    <script src="../../js/sidebar.js"></script>
    
  </div>
</body>

</html>
